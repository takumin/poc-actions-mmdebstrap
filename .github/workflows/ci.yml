---
name: CI
on:
  push:
    branches:
    - main
    tags:
    - 'v*'
  pull_request:
permissions: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  mmdebstrap:
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        include:
        - builder: ubuntu-24.04
          architecture: amd64
          platform: ubuntu
          suite: noble
          mirror: https://ftp.udx.icscoe.jp/Linux/ubuntu/
          components: main restricted universe multiverse
        - builder: ubuntu-24.04-arm
          architecture: arm64
          platform: ubuntu
          suite: noble
          mirror: https://ftp.udx.icscoe.jp/Linux/ubuntu-ports/
          components: main restricted universe multiverse
        - builder: ubuntu-24.04
          architecture: amd64
          platform: debian
          suite: bookworm
          mirror: https://ftp.udx.icscoe.jp/Linux/debian/
          components: main contrib non-free non-free-firmware
        - builder: ubuntu-24.04-arm
          architecture: arm64
          platform: debian
          suite: bookworm
          mirror: https://ftp.udx.icscoe.jp/Linux/debian/
          components: main contrib non-free non-free-firmware
    runs-on: ${{ matrix.builder }}
    name: ${{ matrix.platform }}:${{ matrix.suite }}:${{ matrix.architecture }}
    steps:
    - run: sudo apt-get update
    - run: >-
        sudo apt-get install -y --no-install-recommends
        mmdebstrap debian-archive-keyring
    - run: >-
        mmdebstrap
        --variant apt
        --components "${{ matrix.components }}"
        --dpkgopt 'path-exclude=/usr/share/man/*'
        --dpkgopt 'path-include=/usr/share/man/man[1-9]/*'
        --dpkgopt 'path-exclude=/usr/share/locale/*'
        --dpkgopt 'path-include=/usr/share/locale/locale.alias'
        --dpkgopt 'path-exclude=/usr/share/doc/*'
        --dpkgopt 'path-include=/usr/share/doc/*/copyright'
        --dpkgopt 'path-include=/usr/share/doc/*/changelog.Debian.*'
        --include 'init,systemd-resolved,systemd-timesyncd,systemd-oomd'
        --include 'libnss-myhostname,libnss-resolve,libnss-systemd,libpam-systemd'
        ${{ matrix.suite }}
        ${{ matrix.platform }}-${{ matrix.suite }}-${{ matrix.architecture }}-rootfs.tar.zst
        ${{ matrix.mirror }}
